# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

permissions:
  contents: read

env:
  # Setting an environment variable with the value of a configuration variable
  app_name_var: ${{ vars.APP_NAME }}
  env_var: ${{ vars.ENV }}
  url_influxdb_secret: ${{ secrets.URL_INFLUXDB }}
  db_influxdb_secret: ${{ secrets.URL_INFLUXDB }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        echo "app_name_var: $app_name_var"
        echo "env_var: $env_var"
        echo "url_influxdb_secret: $url_influxdb_secret"
        echo "db_influxdb_secret: $db_influxdb_secret"
        echo "----------------------------------------------"
        pytest -v -s -W ignore::trio.TrioDeprecationWarning
